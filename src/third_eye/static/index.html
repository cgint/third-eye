<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Eye - Grocery Helper</title>
    <!-- Add marked.js for markdown conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Third Eye</h1>
    <p>Take a photo of a grocery product to analyze its nutritional information</p>
    
    <div class="camera-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
    </div>
    
    <div>
        <button id="captureBtn">Take Photo</button>
        <button id="retakeBtn" style="display: none;">Retake Photo</button>
    </div>
    
    <div id="loading" class="loading">Analyzing</div>
    <div id="result"></div>

    <script src="static/scripts.js"></script>
</body>
</html>
