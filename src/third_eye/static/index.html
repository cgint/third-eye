<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Eye - Grocery Helper</title>
    <!-- Add marked.js for markdown conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #4F46E5;
            --primary-hover: #4338CA;
            --background-color: #F9FAFB;
            --text-color: #1F2937;
            --border-color: #E5E7EB;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        p {
            color: #6B7280;
            margin-bottom: 2rem;
        }

        .camera-container {
            margin: 20px auto;
            position: relative;
            width: 320px;
            height: 240px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            background-color: white;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px rgba(79, 70, 229, 0.1);
        }

        button:hover:not(:disabled) {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
        }

        button:disabled {
            background-color: #D1D5DB;
            cursor: not-allowed;
            box-shadow: none;
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            background-color: white;
            text-align: left;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--border-color);
        }

        #result h3 {
            color: var(--primary-color);
            margin-top: 0;
        }

        .loading {
            display: none;
            margin: 20px auto;
            font-weight: 500;
            color: var(--primary-color);
            position: relative;
        }

        .loading:after {
            content: "";
            animation: dots 1.4s infinite;
            position: absolute;
            margin-left: 4px;
        }

        @keyframes dots {
            0%, 20% { content: ""; }
            40% { content: "."; }
            60% { content: ".."; }
            80% { content: "..."; }
        }

        @media (hover: none) {
            button:hover:not(:disabled) {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <h1>Third Eye</h1>
    <p>Take a photo of a grocery product to analyze its nutritional information</p>
    
    <div class="camera-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
    </div>
    
    <div>
        <button id="captureBtn">Take Photo</button>
        <button id="retakeBtn" style="display: none;">Retake Photo</button>
    </div>
    
    <div id="loading" class="loading">Analyzing</div>
    <div id="result"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');
        const retakeBtn = document.getElementById('retakeBtn');
        const result = document.getElementById('result');
        const loading = document.getElementById('loading');
        let stream = null;

        // Initially disable the capture button
        captureBtn.disabled = true;

        // Configure marked to allow HTML in markdown
        marked.setOptions({
            sanitize: false,
            breaks: true
        });

        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                video.srcObject = stream;
                video.style.display = 'block';
                canvas.style.display = 'none';
                
                // Enable the capture button only when video is actually playing
                video.addEventListener('loadeddata', () => {
                    captureBtn.disabled = false;
                });
            } catch (err) {
                console.error('Error accessing camera:', err);
                result.innerHTML = 'Error accessing camera. Please ensure you have granted camera permissions.';
                captureBtn.disabled = true;
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
        }

        captureBtn.addEventListener('click', async () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            stopCamera();
            video.style.display = 'none';
            canvas.style.display = 'block';
            captureBtn.style.display = 'none';
            retakeBtn.style.display = 'inline';
            loading.style.display = 'block';

            try {
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/jpeg', 0.8);
                });

                const formData = new FormData();
                formData.append('file', blob, 'image.jpg');

                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Convert markdown to HTML using marked.js
                const convertedContent = marked.parse(data.result_text || 'No additional information available');
                
                result.innerHTML = `
                    <h3>Analysis Results:</h3>
                    <p><strong>Additional Information:</strong></p>
                    <div>${convertedContent}</div>
                `;
            } catch (err) {
                console.error('Error analyzing image:', err);
                result.innerHTML = 'Error analyzing image. Please try again.';
            } finally {
                loading.style.display = 'none';
            }
        });

        retakeBtn.addEventListener('click', () => {
            // Disable capture button initially
            captureBtn.disabled = true;
            canvas.style.display = 'none';
            captureBtn.style.display = 'inline';
            retakeBtn.style.display = 'none';
            result.innerHTML = '';
            initCamera();
        });

        // Initialize camera on page load
        initCamera();
    </script>
</body>
</html>
